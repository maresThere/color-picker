<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>HOME WORK</title>
    <link rel="stylesheet" href="/screen.css">
</head>

<body>
    <section class="wrapper">

        <div class="topBG">
         <h1>An HSL Color Picker</h1>
       </div>
        <div class="swatchHolder">
            <div class="bgimage" style="background-image: url(images/the-iron-yard-logo.png);"></div>
            <div class="swatch"></div>
        </div>

        <div class="hslaValues">
            <!-- This is where the numbers go -->
        </div>

        <div class="sliderContainer">
            <span>Hue</span>
            <div class="Preview" id="hue"></div>
            <input type="range" name="hue" min='0' max='360' value="50">
            <span>Saturation</span>
            <div class="Preview sat"></div>
            <input type="range" name="saturation" min='0' max='100' value="75">


            <span>Lightness</span>
            <div class="Preview" id="light"></div>
            <input type="range" name="lightness" min='0' max='100' value="60">


            <span>Alpha</span>
            <div class="Preview" id="alpha"></div>
            <input type="range" name="alpha" min='0' max='100' value="100">

        </div>
        <script src="/main.js" type="text/javascript" charset="utf-8"></script>
    </section>
</body>

</html>
